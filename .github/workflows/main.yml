name: Build and Upload APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v2

    - name: 🏗 Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: 🏗 Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: 📦 Install dependencies
      run: npm install

    - name: 👷 Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=android \
          --profile=production

    - name: List files in app-build directory
      run: |
        ls -R ./app-build  # Recursively list files to see where the APK is

    - name: Find APK File
      run: |
        # Find the APK file in the build directory
        APK_PATH=$(find ./app-build -name "*.apk" | head -n 1)
        
        # If no APK is found, exit with an error
        if [ -z "$APK_PATH" ]; then
          echo "No APK file found! Exiting."
          exit 1
        fi
        
        # Save APK_PATH for later use
        echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV

    - name: Upload APK to GitHub as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-apk-file  # The name of the artifact
        path: ${{ env.APK_PATH }}  # Path to the APK file
        if-no-files-found: warn  # Avoid failure if the file is not found
        include-hidden-files: false
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
