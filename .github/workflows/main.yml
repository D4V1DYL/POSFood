name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]  # Specify Node.js version

    steps:
      # Step 1: Checkout the repository
      - name: üèó Setup repository
        uses: actions/checkout@v2

      # Step 2: Setup Node.js
      - name: üèó Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm  # Use npm cache

      # Step 3: Setup Expo and EAS CLI
      - name: üèó Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      # Step 4: Install dependencies
      - name: üì¶ Install dependencies
        run: npm install  # Install dependencies using npm

      # Step 5: Build APK using EAS
      - name: üë∑ Build APK
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      # Step 6: Verify Build and Copy APK
      - name: üì¶ Verify and Copy APK
        run: |
          # Create the directory only if it doesn't already exist
          if [ ! -d "/Users/runner/work/POSFood/POSFood/app-build" ]; then
            mkdir -p /Users/runner/work/POSFood/POSFood/app-build
          fi

          # Copy APK to the app-build directory if it exists
          if [ -f "./android/app/build/outputs/apk/release/app-release.apk" ]; then
            cp ./android/app/build/outputs/apk/release/app-release.apk /Users/runner/work/POSFood/POSFood/app-build/
          else
            echo "APK file not found in ./android/app/build/outputs/apk/release/! Exiting."
            exit 1
          fi

      # Step 7: Upload APK as GitHub Artifact
      - name: üì§ Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pos-food-apk  # Name of the artifact
          path: /Users/runner/work/POSFood/POSFood/app-build/app-release.apk  # Full path to the APK