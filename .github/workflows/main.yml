name: Build Android APK

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false

jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]  # Specify Node.js version

    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          expo-version: latest
          eas-version: latest

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ‘· Build APK
        run: |
          eas build --local \
            --non-interactive \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      - name: ğŸ“¦ Verify and Copy APK
        run: |
          # Create app-build directory if it doesn't exist
          mkdir -p /Users/runner/work/POSFood/POSFood/app-build

          # Copy APK if it exists
          if [ -f "./android/app/build/outputs/apk/release/app-release.apk" ]; then
            cp ./android/app/build/outputs/apk/release/app-release.apk /Users/runner/work/POSFood/POSFood/app-build/
          else
            echo "APK file not found in ./android/app/build/outputs/apk/release/! Exiting."
            exit 1
          fi


      - name: ğŸ“¤ Upload APK to GitHub Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: pos-food-apk
          path: /Users/runner/work/POSFood/POSFood/app-build/app-release.apk
