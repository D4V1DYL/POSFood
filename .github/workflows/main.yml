name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]  # Specify Node.js version
    steps:
    - name: üèó Setup repo
      uses: actions/checkout@v2

    - name: üèó Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: npm  # Use npm cache instead of yarn

    - name: üèó Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: üì¶ Install dependencies
      run: npm install  # Use npm instead of yarn

    - name: üë∑ Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}

    - name: List files in app-build directory
      run: |
        ls -R ./app-build  # List recursively to confirm the APK location

  - name: Copy the APK from the known build location
  run: |
    # Create the directory only if it doesn't already exist
    if [ ! -d "/Users/runner/work/POSFood/POSFood/app-build" ]; then
      mkdir -p /Users/runner/work/POSFood/POSFood/app-build
    fi
    cp ./android/app/build/outputs/apk/release/app-release.apk /Users/runner/work/POSFood/POSFood/app-build/

    - name: Upload APK to GitHub as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: my-apk-file  # Artifact name
        path: /Users/runner/work/POSFood/POSFood/app-build/app-release.apk  # Correct path to the APK file
        if-no-files-found: warn  # Avoid failure if no file is found
        include-hidden-files: false