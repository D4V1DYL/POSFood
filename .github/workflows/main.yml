name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]  # Specify Node.js version
    steps:
    - name: 🏗 Setup repo
      uses: actions/checkout@v2

    - name: 🏗 Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: npm  # Use npm cache instead of yarn

    - name: 🏗 Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: 📦 Install dependencies
      run: npm install  # Use npm instead of yarn

    - name: 👷 Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}

    - name: List files in app-build directory
      run: |
        ls -R ./app-build  # Recursively list files to see where the APK is

    - name: Find APK File
      run: |
        APK_PATH=$(find ./app-build -name "*.apk" | head -n 1)
            if [ -z "$APK_PATH" ]; then
              echo "No APK file found! Exiting."
              exit 1
            fi
            echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV
    - name: Upload APK to GitHub as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: pos-food-apk # Artifact name
        path: ${{ env.APK_PATH }}  # Path to the APK file
        if-no-files-found: warn
        include-hidden-files: false
