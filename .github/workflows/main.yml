name: Build App
on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, MacOS supports iOS builds
        options:
          - macos-latest
          - ubuntu-latest
      platform:
        type: choice
        description: Platform to build for
        options:
          - android
          - ios
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false
jobs:
  build:
    runs-on: ${{ github.event.inputs.os }}
    strategy:
      matrix:
        node: [18.x]  # Specify Node.js version
    steps:
    - name: ðŸ— Setup repo
      uses: actions/checkout@v2

    - name: ðŸ— Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: npm  # Use npm cache instead of yarn

    - name: ðŸ— Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: ðŸ“¦ Install dependencies
      run: npm install  # Use npm instead of yarn

    - name: ðŸ‘· Build app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform=${{ github.event.inputs.platform }} \
          --profile=${{ github.event.inputs.profile }}

    - name: Find APK File
      run: |
        # Assuming the APK is under `app-build`
        APK_PATH=$(find ./app-build -name "*.apk" | head -n 1)  # Find the first APK file
        echo "APK_PATH=${APK_PATH}" >> $GITHUB_ENV  # Store the APK path as an environment variable

    - name: Upload APK to GitHub as Artifact
      uses: actions/upload-artifact@v3
      with:
        name: pos-food-apk # Artifact name
        path: ${{ env.APK_PATH }}  # Path to the APK file
