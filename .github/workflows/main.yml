name: Build and Submit App

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      profile:
        type: choice
        description: Build profile to use
        options:
          - development
          - preview
          - production
        default: production
      should_submit:
        type: boolean
        description: Whether to perform the submit step
        required: true
        default: false

jobs:
  build:
    runs-on: ubuntu-latest  # or macos-latest for iOS builds
    strategy:
      matrix:
        node: [18.x]  # Specify Node.js version
    steps:
    - name: 🏗 Checkout code
      uses: actions/checkout@v2

    - name: 🚀 Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
        cache: npm

    - name: 🛠 Setup Expo and EAS
      uses: expo/expo-github-action@v7
      with:
        token: ${{ secrets.EXPO_TOKEN }}
        expo-version: latest
        eas-version: latest

    - name: 📦 Install dependencies
      run: npm install

    - name: 👷 Build Android app
      run: |
        eas build --local \
          --non-interactive \
          --output=./app-build \
          --platform all \
          --profile ${{ github.event.inputs.profile }}

    - name: 🚢 Submit app to Expo
      if: ${{ github.event.inputs.should_submit }}
      run: |
        eas submit --platform android \
          --profile ${{ github.event.inputs.profile }} \
          --path ./app-build
